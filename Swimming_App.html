<!DOCTYPE html>
<html>
<head>
    <title>Swimming Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #pool {
            width: 500px;
            height: 300px;
            background-color: blue;
            position: relative;
        }
        #swimmer {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Swimming Game</h1>
    <p>Answer the math puzzles correctly to make the swimmer complete a lap!</p>
    <p>Score: <span id="score">0</span> laps</p>
    <div id="pool">
        <div id="swimmer"></div>
    </div>
    <p id="question">What is 2 + 2?</p>
    <input type="text" id="answer">
    <button id="submit">Submit</button>

    <script>
        const swimmer = document.getElementById('swimmer');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const scoreElement = document.getElementById('score');

        let lapCount = 0;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            return `${num1} + ${num2}`;
        }

        function moveSwimmerForward() {
            swimmer.style.left = (parseFloat(swimmer.style.left || 0) + 10) + 'px';
            if (parseFloat(swimmer.style.left) >= 450) {
                swimmer.style.left = '0px';
                lapCount++;
                scoreElement.textContent = lapCount;
            }
        }

        function resetSwimmer() {
            swimmer.style.left = '0px';
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            const correctAnswer = eval(questionElement.textContent);

            if (userAnswer === correctAnswer) {
                moveSwimmerForward();
            } else {
                resetSwimmer();
            }

            questionElement.textContent = generateQuestion();
            answerInput.value = '';
        }

        submitButton.addEventListener('click', checkAnswer);

        // Initial setup
        questionElement.textContent = generateQuestion();
    </script>
</body>
</html>
